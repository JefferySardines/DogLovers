<!DOCTYPE html>
<html>
<head>
	<title>Dog Lovers Homepage</title>
	<style>
		body {
			background-color: #d2b48c;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		#header {
			background-color: #f5deb3;
			border-bottom: 2px solid #ffffff;
			padding: 20px;
			text-align: center;
		}

		#logo {
			display: inline-block;
			margin: 0 auto;
			width: 150px;
			height: 150px;
			border-radius: 50%;
			background-color: #8c44a9;
			color: #ffffff;
			font-size: 48px;
			line-height: 150px;
			text-align: center;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
		}

		#tagline {
			margin-top: 20px;
			font-size: 24px;
			color: #8c44a9;
			text-align: center;
		}

		#main {
			margin: 20px auto;
			max-width: 800px;
			padding: 20px;
			text-align: justify;
			background-image: url("https://cdn.pixabay.com/photo/2016/06/06/17/05/dog-1438224_960_720.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
			color: #483d8b;
			font-size: 18px;
			line-height: 1.5;
		}

		.article-button {
			display: inline-block;
			background-color: #b8860b;
			color: #ffffff;
			font-size: 24px;
			padding: 10px 20px;
			margin: 10px;
			border-radius: 10px;
			text-decoration: none;
			transition: background-color 0.2s ease-in-out;
			background-image: url("https://cdn.pixabay.com/photo/2016/06/06/17/05/dog-1438224_960_720.jpg");
			background-repeat: no-repeat;
			background-position: center;
			background-size: 50%;
			border: none;
			cursor: pointer;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			position: relative;
		}

		.article-button:hover {
			background-color: #8c44a9;
		}

		.article-button:after {
			content: '';
			background-color: rgba(255, 255, 255, 0.2);
			width: 120%;
			height: 100%;
			position: absolute;
			top: 0;
			left: -10%;
			transform: skew(-20deg);
			transition: all 0.4s ease-in-out;
			z-index: -1;
		}

		.article-button:hover:after {
			left: -20%;
		}
	</style>
</head>
